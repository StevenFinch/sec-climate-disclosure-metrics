name: Build SEC climate disclosure metrics

on:
  workflow_dispatch:
  schedule:
    # Every 2 hours (UTC)
    - cron: "0 */2 * * *"

permissions:
  contents: write

concurrency:
  group: sec-climate-metrics
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Email is taken from a GitHub Secret so it never appears in the repo
      SEC_CONTACT_EMAIL: ${{ secrets.SEC_CONTACT_EMAIL }}
      # Optional: override full UA if desired
      # SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas requests beautifulsoup4 lxml transformers
          fi

      - name: Run SEC climate metrics pipeline (up to 3 chunks per job)
        run: |
          set -e
          for i in 1 2 3
          do
            echo "=== SEC climate run $i ==="
            python build_sec_climate_metrics.py
          done

      - name: List clean_data contents (debug)
        run: |
          ls -R
          ls -l clean_data || echo "clean_data not found"

      - name: Upload latest chunk(s) as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sec_climate_disclosure_metrics_chunks
          path: clean_data/sec_climate_disclosure_metrics_*.csv.gz
          if-no-files-found: ignore

      - name: Commit updated metrics and progress
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add even if clean_data/ is ignored
          git add -f clean_data/sec_climate_disclosure_metrics_*.csv.gz \
                    clean_data/sec_climate_progress.json || echo "Nothing to add"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update SEC climate disclosure metrics [skip ci]"
            git push || echo "No changes pushed"
          fi
